# House of the Future example C4 TGZ depoyment
# 

# Read the Configuration Guide for more info:
# http://whirr.apache.org/docs/latest/configuration-guide.html 

# Change the cluster name here
whirr.cluster-name=c4test

# Change the number of machines in the cluster here
whirr.instance-templates=2 c4tgz:apache+c4tgz:nginx+c4tgz:hotf_web 
#whirr.instance-templates=2 c4tgz:apache+c4tgz:nginx+c4tgz:hotf_web,1 c4tgz:mysql_master+c4tgz:hotf_db, 3 c4tgz:mysql_slave
whirr.firewall-rules=80

# need to specify where to pull the modules from
c4tgz.apache.module=file:///var/tmp/channel4/c4tgz/roles/apache_php.tgz
c4tgz.nginx.module=file:///var/tmp/channel4/c4tgz/roles/nginx.tgz
c4tgz.hotf_web.module=file:///var/tmp/channel4/c4tgz/apps/houseofthefuture/web.tgz

# Setup your cloud credentials by copying conf/credentials.sample
# to ~/.whirr/credentials and editing as needed

# optionally specify the keys you wish to use (can comment this out if you don't have these keys)
whirr.private-key-file=/Users/alex/dev/projects/whirr/alex/id_rsa
whirr.public-key-file=/Users/alex/dev/projects/whirr/alex/id_rsa.pub